<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionaire - Old Flame Pizza</title>
</head>
<body id="main">
    <h1 id="title">Old Flame Pizza</h1>
    <div><p id="description">Help us improve by telling us about your visit!</p>
    </div>
    <div id="container">
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label">Name</label><br>
            <input id="name" class="box-shadow" type="text" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label">Email</label><br>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="@">
        </div> 
        <div class="form-group">
            <label id="number-label">How would you rate your visit? (5 being the best)</label><br>
            <input id="number" type="number" placeholder="Give use a 5 star review!" min="1" max="5">
        </div>
        <div class="form-group">
            <p>How likely would you be to recommend us to a friend?</p>
            <label>Very Likely</label>
                <input type="radio" id="very-likely" name="referal" value="pepperoni">
            <label>Somewhat Likely</label>
                <input type="radio" id="likely" name="referal" value="cheese">
            <label>Somewhat Unlikely</label>
                <input type="radio" id="unlikely" name="referal" value="hawaiian">
            <label>Very Unlikley</label>
                <input type="radio" id="very-unlikely" name="referal" value="supreme">
        </div>
        <div class="form-group">
            <p>What type of pizza(s) did you have?</p>
             <label>Pepperoni</label>
                <input type="checkbox" id="pepperoni" name="pepperoni" value="pizza-type"> 
            <label>Hawaiian</label>   
                <input type="checkbox" id="hawaiian" name="hawaiian" value="pizza-type">
            <label>Supreme</label>    
                <input type="checkbox" id="Supreme" name="supreme" value="pizza-type"> 
            <label>Cheese</label>    
                <input type="checkbox" id="cheese" name="cheese" value="pizza-type">
            <label>Meat Lovers</label>    
                <input type="checkbox" name="meat-lovers" id="meat-lovers" value="pizza-type">      
        </div>
        <div class="form-group">
            <label id="dropdown">Order Type</label>
            <select name="order-type" id="dropdown">What type of order are you making?
                <option value="delivery">Delivery</option>
                <option value="carry-out">Carry Out</option>
                <option value="sit-down">Sit Down</option>
            </select>
        </div>
        <div>
            <label>Any additional comments?</label>
            <textarea id="additional-comments" name="additional-comments" rows="4" columns="50"></textarea>
        </div>
        <div>
            <input id="submit" type="submit">
        </div>
    </form>
    </div>
    
</body>
</html>
